<div *ngIf="!(loading$ | async); else spinner">
  <div *ngIf="monthlyDescriptions$ | async as monthlyData">
    <app-job-bar-graph [monthlyInputData] = "monthlyData" (onMonthClick) = "setNewJobsByMonth($event)" ></app-job-bar-graph>
  </div>

  <div *ngIf="jobsByMonthTable$ | async as jobsByMonth">
    <app-job-table [monthlyInputTableData] = jobsByMonth></app-job-table>
  </div>
</div>

<ng-template #spinner>
  <div class="spinner">
    <div class="spinner-border text-primary" role="status"></div>
    <div class="spinner-text text-primary">Loading...</div>
  </div>
</ng-template>
